<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
<!-- container 内容容器 -->
<div class="container">
    <h3>Users</h3>
    <!-- table 表格样式 table-striped 带条纹背景的表格 -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Edit</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>
                    <button class="btn" ng-click="editUser(user.id)">
                        <span class="glyphicon glyphicon-pencil" />&nbsp;&nbsp;Edit
                    </button>
                </td>
                <td>{{user.fName}}</td>
                <td>{{user.lName}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <button class="btn btn-success" ng-click="editUser('new')">
        <!-- glyphicon 字形图标 glyphicon-user用户图标 -->
        <span class='glyphicon glyphicon-user'/>Create New User
    </button>
    <hr>
    <h3 ng-show='edit'>Create New User:</h3>
    <h3 ng-hide="edit">Edit User:</h3>

    <!-- form-horizontal 水平表格 -->
    <form class="form-horizontal">
        <div class="form-group">
            <!-- control-label 控制器标签 -->
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text"
                    ng-model="fName"
                    ng-disabled="!edit"
                    placeholder="First Name"
                >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" 
                ng-model="lName" 
                ng-disabled="!edit"
                placeholder="Last Name" 
                >
            </div>
        </div>
        <div class="form-group">
            <label class='col-sm-2 control-label'>Password:</label>
            <div class="col-sm-10">
                <input type="password" ng-model='passw1' placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class='col-sm-2 control-label'>Repeat:</label>
            <div class="col-sm-10">
                <input type="password" ng-model="passw2" placeholder="Repeat Password">
            </div>
        </div>
    </form>
    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete">
        <span class="glyphicon glyphicon-save" />Save Changes
    </button>
</div>
<script src="case1.js"></script>
</body>
</html>
